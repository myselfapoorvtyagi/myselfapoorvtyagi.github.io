<svg width="1200" height="440" viewBox="0 0 1200 440" xmlns="http://www.w3.org/2000/svg">
  <rect width="1400" height="850" fill="#f8fafc" rx="20"/>
  <text x="40" y="36" font-size="20" font-weight="600" fill="#0f172a">Monitoring and Security: Falco + Cloud Monitoring</text>
  <text x="40" y="56" font-size="13" fill="#475569">Container security, runtime alerts, and integrated dashboards for fast detection</text>

  <!-- Container -->
  <rect x="60" y="110" width="160" height="90" rx="10" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
  <text x="140" y="150" font-size="13" text-anchor="middle" fill="#1f2937">K8s / Docker</text>
  <text x="140" y="166" font-size="11" text-anchor="middle" fill="#475569">App + Worker pods</text>

  <!-- Falco -->
  <rect x="260" y="100" width="200" height="110" rx="12" fill="#fff1f2" stroke="#fb7185" stroke-width="2"/>
  <text x="360" y="140" text-anchor="middle" font-size="14" fill="#9f1239">Falco</text>
  <text x="360" y="156" text-anchor="middle" font-size="12" fill="#9f1239">Runtime security rules • alerts</text>

  <!-- Cloud Logging -->
  <rect x="520" y="90" width="220" height="130" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="630" y="130" text-anchor="middle" font-size="14" fill="#166534">Cloud Logging</text>
  <text x="630" y="146" text-anchor="middle" font-size="12" fill="#15803d">Aggregated logs • retention</text>

  <!-- Cloud Monitoring -->
  <rect x="780" y="100" width="240" height="110" rx="12" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="900" y="140" text-anchor="middle" font-size="14" fill="#0369a1">Cloud Monitoring</text>
  <text x="900" y="156" text-anchor="middle" font-size="12" fill="#0369a1">Dashboards • Alerts • Traces</text>

  <!-- Arrows -->
  <line x1="220" y1="150" x2="260" y2="150" stroke="#334155" stroke-width="2" marker-end="url(#arrow3)"/>
  <line x1="460" y1="150" x2="520" y2="150" stroke="#334155" stroke-width="2" marker-end="url(#arrow3)"/>
  <line x1="740" y1="150" x2="780" y2="150" stroke="#334155" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Alerts and Ops -->
  <rect x="40" y="300" width="420" height="80" rx="8" fill="#fff7ed" stroke="#ffedd5"/>
  <text x="60" y="324" font-size="12" fill="#92400e">• Real-time alerts to PagerDuty / Slack</text>
  <text x="60" y="344" font-size="12" fill="#92400e">• Playbooks triggered for auto-remediation</text>

  <text x="520" y="320" font-size="13" fill="#16a34a">✅ Mean time to detection ↓ from hours → minutes</text>
</svg>

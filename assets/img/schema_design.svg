<svg viewBox="0 0 1100 600" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">

  <!-- Background -->
  <rect width="1100" height="600" fill="#f8fafc" rx="20"/>

  <!-- Title -->
  <text x="550" y="50" text-anchor="middle" font-size="28" font-weight="700" fill="#0f172a">
    Schema Design and Data Modeling Lifecycle
  </text>

  <!-- 1. Business Requirements -->
  <rect x="50" y="100" width="220" height="100" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="140" text-anchor="middle" font-size="16" font-weight="600" fill="#1e3a8a">Business Requirements</text>
  <text x="160" y="165" text-anchor="middle" font-size="14" fill="#1e40af">Stakeholders, KPIs, Use Cases</text>

  <!-- Arrow -->
  <line x1="270" y1="150" x2="320" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)" />

  <!-- 2. Conceptual Model -->
  <rect x="320" y="100" width="220" height="100" rx="12" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="430" y="140" text-anchor="middle" font-size="16" font-weight="600" fill="#0c4a6e">Conceptual Model</text>
  <text x="430" y="165" text-anchor="middle" font-size="14" fill="#075985">Entities, Relationships</text>

  <line x1="540" y1="150" x2="590" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)" />

  <!-- 3. Logical Model -->
  <rect x="590" y="100" width="220" height="100" rx="12" fill="#cffafe" stroke="#06b6d4" stroke-width="2"/>
  <text x="700" y="140" text-anchor="middle" font-size="16" font-weight="600" fill="#0f766e">Logical Model</text>
  <text x="700" y="165" text-anchor="middle" font-size="14" fill="#115e59">Keys, Cardinality, Normalization</text>

  <line x1="810" y1="150" x2="860" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow)" />

  <!-- 4. Physical Model -->
  <rect x="860" y="100" width="220" height="100" rx="12" fill="#ecfccb" stroke="#65a30d" stroke-width="2"/>
  <text x="970" y="140" text-anchor="middle" font-size="16" font-weight="600" fill="#3f6212">Physical Model</text>
  <text x="970" y="165" text-anchor="middle" font-size="14" fill="#4d7c0f">Partitions, Clustering, Indexes</text>

  <!-- Section Divider -->
  <line x1="50" y1="240" x2="1050" y2="240" stroke="#94a3b8" stroke-dasharray="6,6"/>

  <!-- 5. Implementation -->
  <rect x="120" y="270" width="280" height="100" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="260" y="305" text-anchor="middle" font-size="16" font-weight="600" fill="#92400e">Implementation</text>
  <text x="260" y="330" text-anchor="middle" font-size="14" fill="#78350f">BigQuery + Terraform</text>

  <line x1="400" y1="320" x2="440" y2="320" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow)" />

  <!-- 6. CI/CD Validation -->
  <rect x="440" y="270" width="280" height="100" rx="12" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="580" y="305" text-anchor="middle" font-size="16" font-weight="600" fill="#4c1d95">CI/CD and Testing</text>
  <text x="580" y="330" text-anchor="middle" font-size="14" fill="#5b21b6">Schema tests, GitHub Actions</text>

  <line x1="720" y1="320" x2="760" y2="320" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrow)" />

  <!-- 7. Deployment -->
  <rect x="760" y="270" width="280" height="100" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="900" y="305" text-anchor="middle" font-size="16" font-weight="600" fill="#166534">Deployment and Ops</text>
  <text x="900" y="330" text-anchor="middle" font-size="14" fill="#14532d">BigQuery models + Logging/Monitoring</text>

  <!-- Bottom Section -->
  <line x1="50" y1="420" x2="1050" y2="420" stroke="#94a3b8" stroke-dasharray="6,6"/>

  <!-- Monitoring -->
  <rect x="80" y="440" width="240" height="100" rx="12" fill="#f0f9ff" stroke="#0284c7" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-size="16" font-weight="600" fill="#075985">Logging and Monitoring</text>
  <text x="200" y="500" text-anchor="middle" font-size="14" fill="#0c4a6e">Cloud Logging, Error Alerts, Falco</text>

  <!-- Governance -->
  <rect x="430" y="440" width="240" height="100" rx="12" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="550" y="475" text-anchor="middle" font-size="16" font-weight="600" fill="#854d0e">Governance and Secrets</text>
  <text x="550" y="500" text-anchor="middle" font-size="14" fill="#713f12">Secret Manager, Access Policies</text>

  <!-- Cost Optimization -->
  <rect x="780" y="440" width="240" height="100" rx="12" fill="#fffbeb" stroke="#f97316" stroke-width="2"/>
  <text x="900" y="475" text-anchor="middle" font-size="16" font-weight="600" fill="#9a3412">Cost Optimization</text>
  <text x="900" y="500" text-anchor="middle" font-size="14" fill="#7c2d12">Partitioning, Clustering</text>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb" />
    </marker>
  </defs>
</svg>
